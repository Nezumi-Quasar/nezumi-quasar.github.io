---
layout: default
---
<div class="content post">
  <h2 class="post-title">{{ page.title }}</h2>
  <div class="post-date">
    <p>
      author: {{ page.author }} |
      <time>{{ page.date | date_to_string }}</time>
      <br />
      categories: {{ page.categories | array_to_sentence_string }} | tags: {{ page.tags | array_to_sentence_string }}
    </p>
  </div>
  {{ content }}
</div>
