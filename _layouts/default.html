<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="preload">
    <div class="profile" style="background-image: url({{ site.url }}{{ site.background }});">
        <a href="{{ site.url }}"> <img src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=140" class="img-circle" /> </a>
        <a href="{{ site.url }}"> <h3>{{ site.name }}</h3></a>
        <p>{{ site.description }}</p>
        <ul class="social">
            {% if site.github %}
            <a type="button" href="http://github.com/{{ site.github }}">
                <i class="fa fa-github"></i>
            </a>
            {% endif %} 
			{% if site.twitter %}
            <a type="button" href="http://twitter.com/{{ site.twitter }}">
                <i class="fa fa-twitter"></i>
            </a>
            {% endif %} 
			{% if site.linkedin_url %}
            <a type="button" href="{{ site.linkedin_url }}">
                <i class="fa fa-linkedin"></i>
            </a>
            {% endif %} 
			{% if site.pinterest %}
            <a type="button" href="http://pinterest.com/{{ site.pinterest }}">
                <i class="fa fa-pinterest"></i>
            </a>
            {% endif %} 
			{% if site.facebook %}
            <a type="button" href="http://facebook.com/{{ site.facebook }}">
                <i class="fa fa-facebook"></i>
            </a>
            {% endif %}
        </ul>
    </div>
    {% include header.html %}
    <div class="main-content">
        {{ content }}
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        document.getElementsByTagName("BODY")[0].classList.remove("preload");
    }
</script>
</html>
