        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
            
            <ul class="nav navbar-nav">
                <li><a href="/#">Blog</a></li>
                {% for nav in site.nav %}
                <li><a href="{{ nav.href }}">{{ nav.name }}</a></li>
                {% endfor %}
            </ul>

            <ul class="nav navbar-nav navbar-right ">
                {% if site.github %}
                <li>
                    <a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
                </li>
                {% endif %}
                {% if site.twitter %}
                <li>
                    <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
                </li>
            {% endif %} 
			{% if site.linkedin_url %}
            <li>
                    <a href="{{ site.linkedin_url }}"><i class="fa fa-linkedin"></i></a>
                </li>
            {% endif %} 
			{% if site.pinterest %}
            <li>
                    <a href="http://pinterest.com/{{ site.pinterest }}"><i class="fa fa-pinterest"></i></a>
                </li>
            {% endif %} 
			{% if site.facebook %}
            <li>
                    <a href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
                </li>
            {% endif %} 
      </ul>
        </div>
        
    </div>
